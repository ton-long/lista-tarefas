<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <main id="main">
        <h1>Escolha sua próxima tarefa.</h1>
        <input type="text" name="tarefa" id="tarefa" placeholder="Adicionar tarefa!" autocomplete="off">
        <input type="button" value="+" id="adicionar" onclick="adicionar()">        
        <h2>Suas tarefas:</h2>
        <div id="listas">
            <ul class="colocandoLista">
                <li class="novaLista mostrando feito">
                     <p class="texto"></p>
                     <input type="button" value="✔️" id="btn1">
                     <input type="button" value="x" id="btn2">
                </li>
            </ul>
        </div>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
